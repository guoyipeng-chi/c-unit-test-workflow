# C Unit Test Workflow Configuration
# 项目配置文件

[project]
name = c-unit-test-workflow
version = 1.0.0
description = Automated C Unit Test Generation Workflow Based on GTest
author = Your Team

[settings]
# 代码分析设置
analyze_dir_include = include
analyze_dir_src = src
analyze_extensions = .c,.h

# 测试生成设置
test_output_dir = test
test_framework = gtest
test_fixture_prefix = Test

# 编译设置
build_dir = build
cmake_generator = auto  # auto, ninja, make, vs2019

# 执行设置
timeout_build = 120
timeout_test = 30

# Mock处理
enable_auto_mock = true
mock_marker_start = "/* ========== MOCK DEFINITIONS - MODIFY HERE ========== */"
mock_marker_end = "/* ================================================= */"
